version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: tcm/docker/app.Dockerfile
    image: tcm-app:latest
    command: []
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      TCM_APP_MODE: production
    volumes:
      - ./config:/opt/tcm/tcm/config:ro
      - tcm_app_data:/var/lib/tcm
#    devices:
#      - /dev/spidev0.0
#      - /dev/spidev0.1
    privileged: false
    cap_add:
      - SYS_TIME
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
  reverse-proxy:
    build:
      context: ..
      dockerfile: tcm/docker/proxy.Dockerfile
    image: tcm-proxy:latest
    restart: unless-stopped
    ports:
      - "443:8443"
    volumes:
      - ./deploy/reverse-proxy/certs:/etc/nginx/certs:ro
      - ./deploy/reverse-proxy/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - frontend
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  tcm_app_data:
