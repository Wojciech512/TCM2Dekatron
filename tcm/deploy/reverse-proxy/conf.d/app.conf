map $ssl_client_s_dn $client_role {
    default "blocked";
    ~OU=Shared "universal";
    ~CN=TCM\ Universal\ Client "universal";
}

server {
    listen 8080 default_server;
    listen 80 default_server;
    server_name _;

    return 301 https://$host$request_uri;
}

server {
    listen 8443 ssl;
    server_name _;

    ssl_certificate     /etc/nginx/certs/server.crt.pem;
    ssl_certificate_key /etc/nginx/certs/server.key.pem;
    ssl_trusted_certificate /etc/nginx/certs/ca-chain.crt;

    ssl_client_certificate /etc/nginx/certs/ca-clients.crt;
    ssl_verify_client on;
    ssl_verify_depth 2;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    location / {
        if ($client_role = "blocked") {
            return 403;
        }
        proxy_pass http://app:8000;
    }

    location = /health {
        access_log off;
        return 200 "ok";
    }
}
